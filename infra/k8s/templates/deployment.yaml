apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: active
  labels:
    app: active
spec:
  selector:
    matchLabels:
      app: active
  replicas: 1
  template:
    metadata:
      labels:
        app: active
    spec:
      containers:
      - name: active 
        image: {{ .Values.image | b64enc }}
        imagePullPolicy: "Always"
        ports:
        - containerPort: 5000